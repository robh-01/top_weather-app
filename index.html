<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><div class="container"><form class="search-format-setting"><div class="search-container"><input id="place-search-bar" placeholder="Enter a place name...."/> <button id="search-btn" type="button"><img src="51e9301f3cb663b96b8a.svg" alt=""/>Search</button></div><div class="measurement-unit-setting"><label for="measurement-unit">Measurement Unit:</label> <select name="unit" id="measurement-unit"><option value="0">US(°F/miles)</option><option value="1">Metric(°C/meter)</option></select></div></form><div class="info-container"><p>Location: <span id="location"></span></p><p>Condition: <span id="condition"></span></p><p>Temperature: <span id="temperature"></span></p><p>Feels like <span id="feels-like"></span></p><p>Wind: <span id="wind-speed"></span></p><p>Humidity: <span id="humidity"></span></p></div></div></body></html>
